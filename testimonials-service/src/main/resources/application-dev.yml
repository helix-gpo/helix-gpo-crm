server:
  port: ${SERVER_PORT:8082}

spring:
  datasource:
    url: jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:helix_gpo_crm_testimonials_service}
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:FB6202Borussia!}
  jpa:
    hibernate:
      ddl-auto: update
  servlet:
    multipart:
      max-file-size: 6MB
      max-request-size: 10MB
  security:
    user:
      name: ${TESTIMONIAL_SERVICE_SECURITY_USERNAME:user}
      password: ${TESTIMONIAL_SERVICE_SECURITY_PASSWORD:password}

website:
  security:
    api-key-header: ${WEBSITE_API_KEY_HEADER:WEBSITE_API_KEY_HEADER}
    api-key: ${WEBSITE_API_KEY:api-key-value}
    api-path: ${PERMITTED_PATH:/api/v1/testimonials/website/**}

aws:
  bucket: ${AWS_TESTIMONIALS_DEV_BUCKET:helixgpo-dev-s3-testimonial-images}
  service:
    base-url: http://${AWS_SERVICE_HOST:localhost}:${AWS_SERVICE_PORT:8088}
project:
  service:
    base-url: http://${PROJECTS_SERVICE_HOST:localhost}:${PROJECTS_SERVICE_PORT:8084}
company:
  service:
    base-url: http://${COMPANY_SERVICE_HOST:localhost}:${COMPANY_SERVICE_PORT:8086}

cors:
  allowed-origins:
    - "http://${FRONTEND_HOST:localhost}:${FRONTEND_PORT:4200}"
  allowed-methods:
    - GET
    - POST
    - OPTIONS

logging:
  level:
    org.springframework.security: ${LOGGING_LEVEL:debug}
