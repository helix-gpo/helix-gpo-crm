server:
  port: ${SERVER_PORT}

spring:
  datasource:
    url: jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_NAME}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: update
  servlet:
    multipart:
      max-file-size: 6MB
      max-request-size: 10MB
  security:
    user:
      name: ${TESTIMONIAL_SERVICE_SECURITY_USERNAME}
      password: ${TESTIMONIAL_SERVICE_SECURITY_PASSWORD}

website:
  security:
    api-key-header: ${WEBSITE_API_KEY_HEADER}
    api-key: ${WEBSITE_API_KEY}
    api-path: ${PERMITTED_PATH}

aws:
  bucket: ${AWS_TESTIMONIALS_STAGING_BUCKET}
  service:
    base-url: https://${ALB_DNS_NAME}
project:
  service:
    base-url: https://${ALB_DNS_NAME}
company:
  service:
    base-url: https://${ALB_DNS_NAME}

cors:
  allowed-origins:
    - "https://${FRONTEND_DOMAIN}"
    - "https://${FRONTEND_SUBDOMAIN}"
    - "https://${CLOUDFRONT_DOMAIN}"
  allowed-methods:
    - GET
    - POST
    - OPTIONS

logging:
  level:
    org.springframework.security: info
