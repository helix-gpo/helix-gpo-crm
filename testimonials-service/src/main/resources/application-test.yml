server:
  port: ${SERVER_PORT}

spring:
  datasource:
    url: jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_NAME}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: update
  servlet:
    multipart:
      max-file-size: 6MB
      max-request-size: 10MB
  security:
    user:
      name: ${TESTIMONIAL_SERVICE_SECURITY_USERNAME}
      password: ${TESTIMONIAL_SERVICE_SECURITY_PASSWORD}

website:
  security:
    api-key-header: ${WEBSITE_API_KEY_HEADER}
    api-key: ${WEBSITE_API_KEY}

aws:
  bucket: ${AWS_TESTIMONIALS_DEV_BUCKET}
  service:
    base-url: http://${AWS_SERVICE_CONNECT_DOMAIN}
project:
  service:
    base-url: http://${PROJECTS_SERVICE_CONNECT_DOMAIN}
company:
  service:
    base-url: http://${COMPANY_SERVICE_CONNECT_DOMAIN}

cors:
  allowed-origins:
    - "http://${FRONTEND_DOMAIN}"
  allowed-methods:
    - GET
    - POST
    - OPTIONS

logging:
  level:
    org.springframework.security: info
