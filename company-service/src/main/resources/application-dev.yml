    base-url: http://${PROJECTS_SERVICE_HOST:localhost}:${PROJECTS_SERVICE_PORT:8084}

cors:
  allowed-origins:
    - "http://${FRONTEND_DEV_HOST:localhost}:${FRONTEND_DEV_PORT:4200}"
  allowed-methods:
    - GET
    - POST
    - OPTIONS

logging:
  level:
    org.springframework.security: ${LOGGING_LEVEL:debug}
